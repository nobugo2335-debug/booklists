<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリー本棚リスト</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        .search-box {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }
        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-box button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #2980b9;
        }
        .book-list {
            margin-top: 20px;
        }
        .book-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }
        .book-item h2 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 1.3em;
        }
        .book-item p {
            margin: 4px 0;
            font-size: 0.95em;
            color: #555;
        }
        .book-item .status {
            font-weight: bold;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status-available {
            background-color: #e6ffe6;
            color: #28a745; /* Green */
        }
        .status-borrowed {
            background-color: #fff3e6;
            color: #ff8c00; /* Orange */
        }
        .no-results {
            text-align: center;
            color: #777;
            font-size: 1.1em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 フリー本棚 貸出リスト 📚</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="本のタイトルで検索..." onkeyup="filterBooks()">
            <button onclick="filterBooks()">検索</button>
        </div>
        <div class="book-list" id="bookList">
            <!-- 本のリストはJavaScriptでここに挿入されます -->
            <div class="no-results">本のリストを読み込み中...</div>
        </div>
    </div>

    <script>
        // ここにデプロイしたGoogle Apps ScriptのURLを貼り付けています
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxTbItCK33HCn-5foq_65TvdiQiW-PJp8r77e8-zzIrV9-i3zvWraUnavT8VIPGsOPW/exec"; 

        let allBooks = []; // 全ての本のデータを保持する配列

        async function fetchBookList() {
            try {
                const response = await fetch(GAS_API_URL);
                const books = await response.json();
                allBooks = books; // 取得したデータを保存
                displayBooks(allBooks); // 全ての本を表示
            } catch (error) {
                console.error("本のリストの取得中にエラーが発生しました:", error);
                document.getElementById('bookList').innerHTML = '<div class="no-results">本のリストの読み込みに失敗しました。URLが正しいかご確認ください。</div>';
            }
        }

        function displayBooks(booksToDisplay) {
            const bookListDiv = document.getElementById('bookList');
            bookListDiv.innerHTML = ''; // 既存の内容をクリア

            if (booksToDisplay.length === 0) {
                bookListDiv.innerHTML = '<div class="no-results">現在、表示できる本はありません。</div>';
                return;
            }

            booksToDisplay.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';

                // スプレッドシートの列名と完全に一致させる ('Status'と'返却予定日')
                const statusText = book.Status || '不明'; 
                const statusClass = statusText === '利用可能' ? 'status-available' : (statusText === '貸出中' ? 'status-borrowed' : '');

                bookItem.innerHTML = `
                    <h2>${book.Title || 'タイトル不明'}</h2>
                    <p>著者: ${book.Author || '著者不明'}</p>
                    <p>ステータス: <span class="status ${statusClass}">${statusText}</span></p>
                    ${statusText === '貸出中' && book['返却予定日'] ? `<p>返却予定日: <strong>${book['返却予定日']}</strong></p>` : ''}
                `;
                bookListDiv.appendChild(bookItem);
            });
        }

        function filterBooks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredBooks = allBooks.filter(book => 
                (book.Title && book.Title.toLowerCase().includes(searchInput)) ||
                (book.Author && book.Author.toLowerCase().includes(searchInput))
            );
            displayBooks(filteredBooks);
        }

        // ページ読み込み時にリストをフェッチ
        fetchBookList();
    </script>
</body>
</html>
